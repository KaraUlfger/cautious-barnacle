<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cautious Barnacle Weather Forecast</title>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/7d1dc3faa0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Playfair+Display&display=swap" rel="stylesheet"> 
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--Custome CSS-->
    <link id="theme" type="text/css" rel="stylesheet" href="./assets/css/light.css" />
  </head>
  <body>
    <header class="header">
      <h1>Cautious Barnacle's Weather Forecast!
        </h1>
      <div id="currentDay"></div>
      <button onclick="toggleTheme()"><i class="fa-solid fa-sun fa-2xs"></i>/<i class="fa-solid fa-moon fa-2xs"></i></button>
    </header>
    <main class="main">
      <div class="container mx-2">
        <div class="row w-40" style="height: 60vh">
          <div id="searchAndHist" class="col-md-3 col-sm-10 row">
            <form id="searchForm" class="col-md-12 col-sm-12">
              <input
                id="citySearch"
                type="search"
                class="form-control rounded"
                placeholder="City Name"
                aria-label="Search"
              />
              <button id="searchButton">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </form>
            <div id="searchList" class="col-md-12 col-sm-12">
              Search History
              <hr class="rounded" />
              <div id="history" class="row"></div>
              <div class="clearList">
                <button class="clearListBtn">
                  <i class="fa-solid fa-ban trashCan"></i>
                </button>
              </div>
            </div>
          </div>
          <div id="displayBoard" class="col-md-9">
            <div class="todayWeatherBox">
              <h2 class="subtitle">
                Weather Today: <span class="cityName"></span>
              </h2>
              <div id="todayWeather" class="row"></div>
            </div>
            <div class="fiveDayBox">
              <h2 class="subtitle">5-Day Forecast:</h2>
              <div id="fiveDay" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
